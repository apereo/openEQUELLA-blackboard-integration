language: java
jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: true

script:
  - ./gradlew :oeqPrimaryB2:clean :oeqPrimaryB2:buildB2

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: oeqPrimaryB2/build/libs/*
  skip_cleanup: true
  on:
    tags: true
